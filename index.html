<!DOCTYPE html>
<html>
<head>
	<title>Super Hero Generator</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<ul class="cb-slideshow">
        <li><span>Image 01</span></li>
        <li><span>Image 02</span></li>
        <li><span>Image 03</span></li>
        <li><span>Image 04</span></li>
        <li><span>Image 05</span></li>
        <li><span>Image 06</span></li>
    </ul>
	<div id="container">
		<div id="row">
			<div id="gif-buttons" class="col-lg-12">
				<button data-hero="Batman">Batman</button>
				<button data-hero="Superman">Superman</button>
				<button data-hero="Wonder Woman">Wonder Woman</button>
			</div>
		</div>
		<div id="row">
			<div id="gif-display" class="col-lg-9"></div>
			<div id="gif-input" class="col-lg-3">
				<form id="movie-form">
      				<label for="hero-input">Add a Super Hero</label>
      				<input type="text" id="hero-input" class="form-control" placeholder="Hero Name" aria-describedby="basic-addon1">
      				<input id="add-hero" type="submit" value="Add Super Hero">
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.js"
  	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  	crossorigin="anonymous"></script>	
	<script type="text/javascript" src="assets/javascript/api.js"></script>
</body>
</html>
